name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-20.04
    outputs:
      mc-version: ${{ steps.gradle.output.mc-version }}
      forgehax-version: ${{ steps.gradle.output.forgehax-version }}
      forge-version: ${{ steps.gradle.output.forge-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - uses: burrunan/gradle-cache-action@v1
        name: Gradle with caching
        with:
          arguments: build --build-cache
          gradle-version: wrapper
      - name: Get version of ForgeHax, Forge, and Minecraft
        run: ./gradlew setupActionsOutputs
        id: gradle
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.gradle.output.forgehax-version }}
          path: build/libs/ForgeHax*.jar
  release:
    runs-on: ubuntu-20.04
    needs: build
    if: github.ref == 'refs/heads/1.16'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ${{ needs.build.outputs.forgehax-version }}
      - uses: ncipollo/release-action@v1
        with:
          artifacts: ForgeHax*.jar
          body: Built on Forge version ${{ needs.build.outputs.forge-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
